<template name="HomePublic">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePublicHomeJumbotron}}
        {{>Map}}
        {{>searchItem}}
	</div>
</template>

<template name="HomePublicHomeJumbotron">
	<div class="jumbotron ">
		<div id="content" class="container">
			<h1 id="component-title">
				Shared Storage
			</h1>
			<p id="jumbotron-text">
				<b> Find Storage near you !</b><br /> Check the map below to find people renting out space near you ! <br />
			</p>
            {{>autoformGoogleplaceBasic}}
		</div>
	</div>
</template>
